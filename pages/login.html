<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <header>
    <h1>Virtual Study Group Organizer</h1>
  </header>
  <main>
    <section class="login-form">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required /><br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required /><br /><br />

        <label for="captcha">Captcha:</label>
        <input type="text" id="captcha" name="captcha" required />
        <img src="captcha-image.jpg" alt="Captcha Image" class="captcha-img" /><br /><br />

        <input type="submit" value="Login" />
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        <p>
          <a href="signup.html" id="create-account">Don't have an account? Create one</a>
        </p>
      </form>
    </section>
  </main>
  <script src="/js/login.js"></script>
</body>

</html>
